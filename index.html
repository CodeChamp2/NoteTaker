<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteTaker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">NoteTaker</h1>
        <div class="header-btns">
          <button id="new-note-btn" title="New note">+</button>
          <button id="settings-btn" title="Settings">⚙</button>
        </div>
      </div>
      <input id="search" type="text" placeholder="Search notes..." />
      <ul id="note-list"></ul>
    </aside>

    <main class="editor">
      <div class="editor-header">
        <button id="back-btn" title="Back to notes">&#8592;</button>
        <input id="note-title" type="text" placeholder="Title" maxlength="100" />
        <span id="last-saved"></span>
        <button id="delete-btn" title="Delete note">Delete</button>
      </div>
      <textarea id="note-body" placeholder="Start writing..."></textarea>
      <div id="empty-state" class="empty-state">
        <p>Select a note or create a new one</p>
      </div>
    </main>
  </div>

  <div id="welcome">
    <h1 class="welcome-logo">NoteTaker</h1>
    <p class="welcome-tagline">Your thoughts, organized.</p>
    <button id="start-btn">Start Writing</button>
  </div>

  <button id="new-note-fab" title="New note">+</button>

  <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-sheet">
      <div class="settings-drag-handle"></div>
      <div class="settings-header">
        <span class="settings-title">Settings</span>
        <button id="settings-close-btn" class="settings-close">✕</button>
      </div>
      <div class="settings-section">
        <div class="settings-label">Theme</div>
        <div class="theme-grid" id="theme-grid"></div>
      </div>
      <div class="settings-section">
        <div class="settings-label">Custom Colors</div>
        <div class="color-rows">
          <div class="color-row">
            <span>Primary</span>
            <input type="color" id="color-primary" />
          </div>
          <div class="color-row">
            <span>Secondary</span>
            <input type="color" id="color-secondary" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
